<h2>My Orders</h2>

<table mat-table [dataSource]="items"  class="mat-elevation-z8">

    <ng-container matColumnDef="Order">
      <th mat-header-cell *matHeaderCellDef > Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef  > Order Time </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element">
        <ul *ngFor ="let orderItem of element.orderItems.items">
          <li>
            {{orderItem.printingEditionType}}
          </li>
         </ul>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element">
        <ul *ngFor ="let orderItem of element.orderItems.items">
          <li>
            {{orderItem.printingEditionName}}
          </li>
         </ul>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="Qty">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let element">
        <ul *ngFor ="let orderItem of element.orderItems.items">
          <li>
            {{orderItem.count}}
          </li>
         </ul>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="OrderAmount">
      <th mat-header-cell *matHeaderCellDef> Order Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amountOrder}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Order Status
      </th>
      <td mat-cell *matCellDef="let element"> {{statusList[element.status]}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<h2>Add new Product</h2>
<form action="" [formGroup]="printingEditionForm" >
<div>
    <mat-form-field action="/action_page.php">
       <mat-label class="name-property">Title:</mat-label> <textarea  matInput  formControlName ="title" cols="50" rows="4"   type="text" class="title"  maxlength="100">  </textarea>
            <br>
    </mat-form-field>

    <mat-form-field class="category">
        <span class="name-property"> Category: </span><br>
         <mat-select class="mat-select"  formControlName = "type" >
            <mat-option *ngFor= "let item of categoryList" [value]="item">{{item}}</mat-option>
         </mat-select>
    </mat-form-field>
</div>

<div>
    <mat-form-field >
       <span class="name-property">Description:</span> <textarea matInput formControlName ="description"  cols="50" rows="10" type="text" class="description" maxlength="1000" ></textarea>
    </mat-form-field>
      
    
    <mat-form-field class="authors">
        <span class="name-property"> Authors: </span><br>
        <mat-select multiple class="mat-select"  formControlName = "authors" >
            <mat-option *ngFor= "let author of items" [value]="author">{{author.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    
     <br>
    <span class="currency-property">
    <mat-form-field class="currency-form">
        <span class="name-property"> Currensy: </span><br>
         <mat-select class="mat-select"  formControlName = "currency" >
            <mat-option *ngFor= "let item of currencyList" [value]="item">{{item}}</mat-option>
         </mat-select>
    </mat-form-field>
    </span> <br>

</div>
<span class="name-property">Price :</span>
<mat-form-field class="example-full-width">
    <input matInput type="number" formControlName = "price" >
</mat-form-field>
</form>
  <div id="block-container">

    <div id="bloc1">  <button class="cancel" mat-button mat-dialog-close>Cancel</button>  </div>  
    <div id="bloc2">  <button class="Save" type="submit" mat-button [mat-dialog-close]="true" [disabled] = "!printingEditionForm.valid"  (click) = save()>Save</button> </div>

</div>

<span class="catalog" >Catalog</span>
<div class="userImg">
    <img src="assets/images/user.png" height="100" width="100" alt="user">
</div>
<div class="Create">
    <h2>Create account</h2>
</div>
<div class="Form">
    <div>
       Your First Name
    </div>
     <input type="text" size="50" placeholder="First Name" name="name" [formControl] ="firstName" >
   <div> <br>
    Your Last Name
   </div>
    <input type="text" size="50" placeholder="Last Name" name="name" [formControl] ="lastName" >
    <div> <br>
        E-mail
    </div> 
    <input type="text" size="50" placeholder="E-mail" name="name" [formControl] ="email">
    <div> <br>
        Password
    </div>
    <input type="text" size="50" placeholder="Password" name="name" [formControl] ="password"  >
    <div> <br>
        Confirm password
    </div>
    <input type="text" size="50" placeholder="Password should be the same">
</div>
<form action="">
        <p class="Button"><button class="SignUpButton" (click)="save()"  onClick='location.href="http://localhost:4200/account/confirm-email"' > Sign Up your account</button></p>
</form>

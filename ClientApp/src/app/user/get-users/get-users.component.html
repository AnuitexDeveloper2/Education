<h2>User Managment</h2>

<table mat-table [dataSource]="items" matSort (matSortChange) ="sortUser($event)"  class="mat-elevation-z8">
 
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef  mat-sort-header  > Name </th>
    <td mat-cell *matCellDef="let element">  {{element.lastName}} {{element.firstName}} </td>
  </ng-container>
  
  
  <ng-container matColumnDef="email" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header  > Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}}
      <mat-slide-toggle  [checked] = "element.lockoutEnabled" (click)="changeUserStatus(element.id)"></mat-slide-toggle>  
    </td>
  </ng-container>
  
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef  > Edit </th>
    <td mat-cell *matCellDef="let element">
      <div class="td__container">
        <img class = "img__button" src="assets/images/edit-user.svg" alt="edit" title="Edit User" (click)= "edit(element.id)">
        <img class = "img__button" src="assets/images/remove.svg" alt="remove" title="Remove User" (click)= "remove(element.id)">
      </div>  
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length] = "count" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageIndex" (page)="pageEvent = pagination($event)" showFirstLastButtons></mat-paginator>

<h2 mat-dialog-title>Edit Profile <span class="name"> {{data.lastName}} {{data.firstName}}</span>  </h2>
<div class="userImg">
    <img src="assets/images/user.png" height="40" width="40" alt="user">
    <img class = "img__button" src="assets/images/edit-user.svg" height="15" width="15" style="position:relative;bottom: 20px;" alt="edit" >
</div>
<mat-dialog-content class="first-field">
    <mat-form-field>
        <input matInput  placeholder="First Name" [formControl] ="firstName">
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-content class="second-field">
    <mat-form-field>
        <input matInput  placeholder="Last name" [formControl] ="lastName">
      </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions >
  <button class="cancel" mat-button mat-dialog-close>Cancel</button>
  <button class="Save" mat-button [mat-dialog-close]="true" cdkFocusInitial (click) = editUser()>Save</button>
</mat-dialog-actions>

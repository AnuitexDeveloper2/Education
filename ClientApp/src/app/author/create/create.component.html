<h2>Add new Author</h2>
 
<form class="example-form" #authorForm="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Author Name" value={{data.name}}  [formControl] ="authorName">
  </mat-form-field>
    <input class="create" type="reset" value="create" (click)=save()>
</form>

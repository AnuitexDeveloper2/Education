<div class="title">
  Authors Page
  <img style="float: right;" class = "add" src="assets/images/add-button-inside-black-circle.svg" alt="NewAuthor" title="Add New Author" (click)= "edit(element.id)">
</div>
<br>
<table mat-table [dataSource]="items" matSort (matSortChange)="sortAuthors($event)" class="mat-elevation-z8">

  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  
  <ng-container matColumnDef="name"  >
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

 
  <ng-container matColumnDef="product" >
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"> {{element.bookTitles}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef  >  </th>
    <td mat-cell *matCellDef="let element">
      <div class="td__container">
        <img  class = "img__button" src="assets/images/edit-user.svg" alt="edit" title="Edit This Author" (click)= "edit(element.id)">
        <img class = "img__button" src="assets/images/remove.svg" alt="remove" title="Remove This Author" (click)= "remove(element.id)">
      </div>  
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length] = "count" [pageSize] = "10" [pageIndex]="pageIndex"   (page)="pageEvent = pagination($event)" showFirstLastButtons ></mat-paginator>
